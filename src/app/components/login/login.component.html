<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <a class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white" href="#">
      <img alt="logo" class="w-8 h-8 mr-2" src="../../../assets/images/logo.png">
      LAMDV2
    </a>
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
          Đăng nhập tài khoản của bạn</h1>
        <div class="space-y-4 md:space-y-6">
          <div>
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="email">Email</label>
            <input #email
                   class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                   id="email" name="email"
                   placeholder="example@email.com"
                   required type="email">
          </div>
          <div>
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="password">Mật khẩu</label>
            <input #password
                   class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                   id="password" name="password" placeholder="••••••••"
                   required
                   type="password">
          </div>

          <button (click)="logIn(email.value, password.value)"
                  class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
                  type="click">
            Đăng nhập
          </button>

          <!--          <button (click)="logInWithGoogle()"-->

          <!--                  type="click">-->
          <!--            <div class="w-10">-->
          <!--              <img alt="google logo" class="w-6 h-6" loading="lazy"-->
          <!--                   src="https://www.svgrepo.com/show/475656/google-color.svg">-->
          <!--            </div>-->
          <!--                        <span>Sign in with Google</span>-->
          <!--          </button>-->
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            Chưa có tài khoản?
            <a class="font-medium text-primary-600 hover:underline dark:text-primary-500" href="#"
               routerLink="/sign-up">Đăng ký</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
